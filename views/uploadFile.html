<body>

    <div class="container">
        <div class="jumbotron">
            <h1 id="coise">Star Schema Generator</h1>
        </div>
        <form action="ssgV1" method="post" enctype="multipart/form-data">
            <div class="form-group">
                <div class="custom-file">
                    <input type="file" class="custom-file-input" id="fileUpload" name="fileUpload">
                    <label class="custom-file-label" for="customFile" id="upload">Escolher o ficheiro</label>
                </div>
            </div>

            <input class="btn btn-primary" type="submit">
        </form>

        crossorigin="anonymous"></script>

    <script>
        $('#fileUpload').on('change', function (e) {
            //get the file name
            var fileName = e.target.files[0].name;
            //replace the "Choose a file" label
            $(this).next('#upload').html(fileName);
        })
    </script>

</body>
